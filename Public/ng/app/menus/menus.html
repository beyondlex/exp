<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content">
        <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
                class="glyphicon"
                ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
        <a href="#" editable-text="node.title">{{ node.title || "empty" }}</a>
        <a class="pull-right" data-nodrag ng-click="remove(this)"><span
                class="glyphicon glyphicon-remove"></span></a>
        <a class="pull-right" data-nodrag ng-click="newSubItem(this)"
           ng-if="this.depth()<2"
           style="margin-right: 8px;"><span
                class="glyphicon glyphicon-plus"></span></a>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'" >
        </li>
    </ol>
</script>

<div class="row">
    <div class="col-sm-12">
    </div>
    <div>
        <button class="btn  btn-sm "
                ng-click="moveable = !moveable; sort()"
                ng-class="{'btn-success': moveable, 'btn-default': !moveable }"
                >
            <span ng-if="!moveable">开启排序</span>
            <span ng-if="moveable">确定排序</span>
        </button>
        <button class="btn btn-primary btn-sm" ng-click="addRootNode()">添加</button>

    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div ui-tree="treeOptions" id="tree-root" >
            <ol ui-tree-nodes ng-model="data">
                <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'" ></li>
            </ol>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="info">
            {{info}}
        </div>
        <pre class="code">{{ data | json }}</pre>
    </div>
</div>


<link rel="stylesheet" href="menus/menus.css">

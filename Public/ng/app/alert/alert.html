

<div ng-controller="AlertCtrl">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <button class='btn btn-default' ng-click="addAlert()">Add Alert</button>
</div>

<style>
    .alert{outline:0}
    .alert.bottom,.alert.bottom-left,
    .alert.bottom-right,.alert.top,
    .alert.top-left,.alert.top-right{position:fixed;z-index:1050;margin:20px}

    .alert.top,.alert.top-left,.alert.top-right{top:50px}
    .alert.top{right:0;left:0}
    .alert.top-right{right:0}
    .alert.top-right .close{padding-left:10px}
    .alert.top-left{left:0}
    .alert.top-left .close{padding-right:10px}
    .alert.bottom,.alert.bottom-left,.alert.bottom-right{bottom:0}

    .alert.bottom{right:0;left:0}
    .alert.bottom-right{right:0}
    .alert.bottom-right .close{padding-left:10px}
    .alert.bottom-left{left:0}
    .alert.bottom-left .close{padding-right:10px}
</style>
